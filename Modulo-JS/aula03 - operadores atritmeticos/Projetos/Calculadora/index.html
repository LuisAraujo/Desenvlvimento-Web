<script>

alert("Olá tudo bom?! Vamos calcular!");
var num1 = Number( window.prompt("Informe o primeiro número"));
var num2 = Number( window.prompt("Informe o segundo número")) ;

//use ( ) para o javascrip não intrepretar como uma concatenação e converter os numeros em string
alert("A SOMA É: " + (num1 + num2) );
alert("A SUBTRAÇÃO É: "  + (num1 - num2) );
alert("A MULTIPLICAÇÃO É: "  + (num1 * num2) );
alert("A DIVISÃO É: "  + (num1 / num2));
alert("O RESTO DA DIVISÃO É: " +  (num1 % num2));
alert("A POTENCIAÇÃO É: " +  num1 ** num2);

</script>
