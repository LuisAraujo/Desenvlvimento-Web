<html>
<head>
<script>
var a = 10;
var b = '10';

//condicionais aninhadas
if( a == b){
	console.log(" a possui o mesmo valor que b");

	if( a === b){
		console.log(" a não é do mesmo tipo de b");
	}
}


//and lógico
if((a < b ) && (b == 10)){
	console.log("a é menor que b e b é 10");
}

//ou lógico
if((a < b ) || (b == 10)){
	console.log("a é menor que b ou b é 10");
}

//negação
if( !(a < b ) ){
	console.log("a não é menor que b");
}






</script>
</head>
