<html>
<head>
<script>

alert("Olá tudo bom?! Vamos calcular!");


var hist_resultado = [];


while(true){

var op = window.prompt("Qual operação deseja fazer: soma, subtração, multiplicação ou divisão");	
var resultado = 0;
var qtd = Number(window.prompt("Quantas números deseja para fazer as operação?"));

if(op == "soma"){
	for( var i = 0; i < qtd; i++){
		var num1 = Number( window.prompt("Informe o número "+ i) );
		
		if ( !isNaN(num1) ){
			if(resultado == 0)
				resultado = num1;
			else
				resultado += num1 
		}else{
			alert("Atenção: Informe um número");
			i--;
			continue;
		}
	}
	
}else if (op == "subtração")
	for( var i = 0; i < qtd; i++){
		var num1 = Number( window.prompt("Informe o número "+ i) );
		if ( !isNaN(num1) ){
			if(resultado == 0)
				resultado = num1;
			else
				resultado -= num1 
		}else{
			alert("Atenção: Informe um número");
			i--;
			continue;
		}
	}
else if (op == "multiplicação")
	for( var i = 0; i < qtd; i++){
		var num1 = Number( window.prompt("Informe o número "+ i) );
		if ( !isNaN(num1) ){
			if(resultado == 0)
				resultado = num1;
			else
				resultado *= num1 
		}else{
			alert("Atenção: Informe um número");
			i--;
			continue;
		}
	}
else if (op == "divisão")
	for( var i = 0; i < qtd; i++){
		var num1 = Number( window.prompt("Informe o número "+ i) );
		if ( !isNaN(num1) ){
			
			if(resultado == 0)
				resultado = num1;
			else
				resultado /= num1 
		}else{
			alert("Atenção: Informe um número");
			i--;
			continue;
		}
	}
else
	resultado = "Operação Inexistente";
	
alert("RESULTADO " + resultado);
	
hist_resultado.push(resultado);	
	
var cont = window.confirm("Deseja continuar?!");
if(!cont)
	break;	
}


for( var i = 0; i < hist_resultado.length; i++){
	document.write("Op "+i+" = " + hist_resultado[i] + "<br>");
}

</script>
</head>
