<html>
<head>
	<script>
			
		var a = 10; //literal inteira e tipo Number
		var b = 10.1; //literal float e tipo Number
		console.log( a);		
		console.log( typeof a);		
		console.log( b);		
		console.log( typeof b);		
		var c = 'str';
		var d = "str";
		console.log( c); //literal string e tipo String		
		console.log( typeof c);		
		console.log( d); //literal string e tipo String			
		console.log( typeof d);		
		var e = true;
		var f = false;	
		console.log( e); //literal boolean e tipo Boolean		
		console.log( typeof e);		
		console.log( f); //literal boolean e tipo Boolean			
		console.log( typeof f);		
		
		var g = [];  //literal array e tipo Object		
		console.log( g);
		console.log( typeof g);		
		console.log(  g.constructor.name);	//tipo do objeto	

		var h = function(){};
		console.log( h); 
		console.log( typeof h);	
		
	</script>
</head>
<body>


</body>
</html>
